<!DOCTYPE html>
<html>

    <head>
        <title>Furniture Sale Project</title> 
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> 
    </head>


    <body>

        <div class="banner">
            <div class = "logo">
                <h1>Furniture For Sale</h1>
            </div>
            <div class="Query-Form">
                <form action="{{ url_for("index")}}" method="post">
                    <label style="color:aliceblue">Order ID: </label><br>
                    <input type = "text" name = "Order_ID" placeholder = "Order ID" id = "Order_ID" ><br>
                    <label style="color:rgb(218, 222, 226)">Product ID:</label><br>
                    <input type = "text" name = "Product_name" placeholder = "Product ID" id = "Product_name" ><br>
                    <label style="color:aliceblue">Add Product</label><br>
                    <input type = "text" name = "Product_det" placeholder = "Product Details" id = "Product_det" ><br>
                    <label style="color:aliceblue">Delete Product ID</label><br>
                    <input type = "text" name = "Product_id_del" placeholder = "Product ID" id = "Product_id_del" ><br>
                    <button type="submit">Submit</button>
                </form>
            </div>


            <div class = tables>

                <table>
                    <tr>
                        {% for header in headings %}
                        <th> {{ header }}</th>
                        {% endfor %}
                    </tr>
                    <tr>
                        {% for row in data %}
                        <tr>

                            {% for cell in row %}

                            <td>{{ cell }}</td>

                            {% endfor %}

                        </tr>
                        {% endfor %}
                    </tr>
                </table>

            </div>
        </div>
    </body>

</html>
